<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if user %}Edit User{% else %}Create New User{% endif %}</title>
</head>
<body>
    <h1>{% if user %}Edit User{% else %}Create New User{% endif %}</h1>
    <form method="post" action="{% if user %}/users/edit/{{ user.id }}{% else %}/users/{% endif %}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username if user else '' }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email if user else '' }}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user.password if user else '' }}" required><br>

        <button type="submit">{% if user %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
