<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Post</title>
</head>
<body>
    <h1>{% if post %}Edit Post{% else %}Create New Post{% endif %}</h1>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title if post else '' }}" required><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post.content if post else '' }}</textarea><br>

        <label for="user_id">User:</label>
        <select id="user_id" name="user_id" required>
            {% for user in users %}
                <option value="{{ user.id }}" {% if post and post.user_id == user.id %}selected{% endif %}>{{ user.username }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">{% if post %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
